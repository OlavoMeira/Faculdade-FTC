<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor</title>
</head>
<body>
    <h1>Maior ou menor ou igual</h1>
    <button onclick="mn()">clique aqui</button>
    <div id="res">A magica acontece aqui!!!!</div>
    <script>
        function mn(){
            let n1 = Number(window.prompt('digite um numero: '))
            let n2 = Number(window.prompt('digite o outro numero: '))
            let res = document.querySelector('div#res')
            if (n1 > n2) {
                res.innerHTML= `<p> o numero ${n1} é maior que ${n2}</p>`
            }else if (n2 > n1) {
                res.innerHTML= `<p> o numero ${n2} é maior que ${n1}</p>`
            } else {
                res.innerHTML= `<p> o numero ${n1} é igual a ${n2}</p>`
            }

        }
        
        
    </script>
</body>
</html>
